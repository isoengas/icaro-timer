<div class="stopwatch columns is-mobile is-gapless" [ngClass]="{'paused': !isRunning}">
    <div class="column has-text-right">{{timer?.minutes | number:'2.0-0'}}</div>
    <div class="column is-narrow has-text-centered">:</div>
    <div class="column has-text-left">{{timer?.seconds | number:'2.0-0'}}</div>
</div>
