<div class="settings-display has-text-centered">
  <span *ngIf="isTimer">TIMER</span>
  <span *ngIf="!isTimer">
    {{clockSettings.numRounds | i18nPlural: roundsPluralization}},
    <span>
      {{clockSettings.workTime | time}} WORK,
    </span>
    <span *ngIf="hasRest">
      {{clockSettings.restTime | time }} REST
    </span>
    <span *ngIf="!hasRest">
      NO REST
    </span>
  </span>
</div>
