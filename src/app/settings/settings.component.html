<div class="settings modal-card">
  <header class="modal-card-head">
    <p class="modal-card-title">SETTINGS</p>
    <button class="delete" (click)="onclose.emit()"></button>
  </header>
  <section class="modal-card-body">
    <div class="columns is-gapless">
      <div class="column">
        <a class="button is-large level-item" (click)="istimer=true" [ngClass]="{'is-info':istimer}">
          <span class="icon is-large">
            <i *ngIf="istimer" class="fa fa-check"></i>
          </span>
          <span class="level-item">
            TIMER
          </span>
        </a>
      </div>
      <div class="column">
        <a class="button is-large level-item" (click)="istimer=false" [ngClass]="{'is-info':!istimer}">
          <span class="icon is-large">
            <i *ngIf="!istimer" class="fa fa-check"></i>
          </span>
          <span class="level-item">
            AMRAP
          </span>
        </a>
      </div>
    </div>
    <div class="timerSettings" *ngIf="istimer">
      TIMER SETTINGS
    </div>
    <div class="amrapSettings" *ngIf="!istimer">
      <div class="columns is-gapless">
        <div class="card column is-4">
          <header class="card-header">
            <p class="card-header-title">ROUNDS</p>
          </header>
          <div class="column">
            <div class="level-left">
              <app-numeric-input [(number)]="amrapSettings.numRounds" [minNumber]="1" suffix="RND."></app-numeric-input>
            </div>
          </div>
        </div>
        <div class="card column is-4">
          <header class="card-header">
            <p class="card-header-title">WORK</p>
          </header>
          <div class="column">
            <div class="level-left">
              <app-numeric-input [(number)]="amrapSettings.workTime.minutes" [minNumber]="0" suffix="MIN."></app-numeric-input>
            </div>
          </div>
          <div class="column">
            <div class="level-left">
              <app-numeric-input [(number)]="amrapSettings.workTime.seconds" [minNumber]="0" [incrementBy]="5" [maxNumber]="59" suffix="SEC."></app-numeric-input>
            </div>
          </div>
        </div>
        <div class="card column is-4">
          <header class="card-header">
            <p class="card-header-title">REST</p>
          </header>
          <div class="column">
            <div class="level-left">
              <app-numeric-input [(number)]="amrapSettings.restTime.minutes" [minNumber]="0" suffix="MIN."></app-numeric-input>
            </div>
          </div>
          <div class="column">
            <div class="level-left">
              <app-numeric-input [(number)]="amrapSettings.restTime.seconds" [minNumber]="0" [incrementBy]="5" [maxNumber]="59" suffix="SEC."></app-numeric-input>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <footer class="modal-card-foot">
    <a class="button is-large" (click)="onclose.emit()">
      <span class="icon is-large">
        <i class="fa fa-check"></i>
      </span>
      <span>OK</span>
    </a>
  </footer>
</div>
